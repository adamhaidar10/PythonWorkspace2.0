<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Kitten API
    </h1>

    <img id="myimg">

    <script>
        async function get_kitten()
        {
            var u = new URL("http://placekitten.com/200/500");
            var res = await fetch(u);

            var kblob = await res.blob();
            var kimg = URL.createObjectURL(kblob);

            document.getElementById("myimg").src = kimg;
        }
        get_kitten();
    </script>

</body>
</html>
