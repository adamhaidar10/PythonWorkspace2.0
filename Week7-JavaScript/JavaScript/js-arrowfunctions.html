<body>
    <h1>
        Arrow functions
    </h1>

    <script>
        // old style function
        function add_two_numbers(x, y)
        {
            /*
            var z = x + y;
            return z;
            */

            return x + y;
        }

        // new style ES6 function
        let arrowised_add_two_numbers = (x, y) => x + y;

        // old style function
        function square(x)
        {
            return x * x;
        }

        // new style version
        let arrowised_square = x => x * x;

    </script>

    <input type="button" value="Click me" onclick="add_two_numbers(5, 7);">
    <input type="button" value="Click me" onclick="arrowised_add_two_numbers(5, 7);">

</body>
</html>
