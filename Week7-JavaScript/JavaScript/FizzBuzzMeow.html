<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        FizzBuzz
    </h1>

    <script>
        document.write("<table border>")
        document.write("<tr><th> FizzBuzzMeow output</th></tr>")
        var i;
        for (i = 1; i < 106; i++)
        {
            document.write("<tr>")
            var s = "";

            if (i % 3 == 0)
            {
                s += "Fizz"
            }
            if (i % 5 ==0)
            {
                s += "Buzz"
            }
            if (i % 7 == 0)
            {
                s += "Meow"

            }
            if (s == "")
            {
                s = i;
            }
            document.write(`<td> ${s} </td>`)
            document.write("</tr>")
        }
        document.write("</table>")

    </script>
    
</body>
</html>
