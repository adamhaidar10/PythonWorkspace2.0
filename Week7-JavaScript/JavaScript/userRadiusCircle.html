<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Circumference of a Cicle</title>

    <script src = "js/paper-full.min.js">

    </script>
</head>
<body>
    <h1>
        Calculate the Area and Circumference with ease
    </h1>

    <canvas id="mycanvas" style="border: solid 1px black; width: 800px; height: 600px; margin-left: 700px;">



    </canvas>
    <script>

        function getarea()
        {
            var radius = document.form1.radius.value;
            var area = Math.PI * Math.pow(radius,2);
            document.form1.area.value = area.toFixed(2)
        }
        function getcircumference()
        {
            var radius = document.form1.radius.value;
            var circumference = Math.PI * 2 * radius;
            document.form1.Circumference.value = circumference.toFixed(2)
        }
        function clearInput()
        {
            document.form1.reset();
        }
        paper.install(window);    
        function createcircle()
        {
            paper.setup("mycanvas");
            var p2 = new Point(400, 300);
            var radius = document.form1.radius.value;
            if (radius <= 300)
            {
            var circle = Shape.Circle(p2, radius);
            }

            circle.strokeColor = "pink";
            circle.fillColor = "pink";



            // var from = new Point(p2);
            // var to = new Point(radius);
            // var path = new Path.Line(from, to);
            // path.strokeWidth = 1;
            // path.strokeColor = "black";
        }
        function clearcanvas()
        {
            paper.project.clear()
        }


    </script>
    
<form name="form1">
    <label for="radius">Enter the radius of the Circle: </label>
    <input type="text" name="radius" style="margin: 10px;">
    <input type="button" value="Show Circle" onclick="createcircle();">
    <br>

    <input type="button" value="Calculate Area" onclick="getarea();">
    <br>
    <br>
    <input type="button" value="Calculate Circumference" onclick="getcircumference();">
    <br>

    <label for="area" style="margin: 10px;">The Area of the Circle is: </label>
    <input type="text" name="area" style="margin: 10px;">
    <br>

    <label for="Circumference" style="margin: 10px;">The Circumference of the Circle is: </label>
    <input type="text" name="Circumference" style="margin: 10px;">
    <br>
    <br>
    <br>
    
    <input type="button" onclick="clearInput(); clearcanvas();" value="Clear output">
    <br>
</form>
    
</body>
</html>
